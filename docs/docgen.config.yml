# yaml-language-server: $schema=https://raw.githubusercontent.com/mattsolo1/grove-docgen/main/schema/docgen.config.schema.json
title: Grove
description: Grove meta-CLI and package manager for the Grove ecosystem
category: Developer Tools
enabled: true
settings:
  output_dir: docs
  rules_file: docs.rules
  structured_output_file: pkg/docs/docs.json
  system_prompt: default
  model: gemini-2.5-pro
  regeneration_mode: reference
readme:
  generate_toc: true
  template: docs/README.md.tpl
  output: README.md
  source_section: overview
  strip_lines: 2
sections:
  - name: introduction
    order: 0
    output: 00-introduction.md
    prompt: prompts/00-introduction.md
    title: Introduction
  - name: overview
    order: 1
    output: 01-overview.md
    prompt: prompts/01-overview.md
    title: Overview
  - name: installation
    order: 2
    output: 02-installation.md
    prompt: prompts/02-installation.md
    title: Installation
  - name: binary-management
    order: 3
    output: 03-binary-management.md
    prompt: prompts/03-binary-management.md
    title: Binary Management
  - name: ecosystems
    order: 4
    output: 04-ecosystems.md
    prompt: prompts/04-ecosystems.md
    title: Ecosystems
  - name: configuration
    order: 5
    output: 05-configuration.md
    prompt: prompts/05-configuration.md
    title: Configuration
  - name: command-reference
    order: 6
    output: 06-command-reference.md
    prompt: prompts/06-command-reference.md
    title: Command Reference
