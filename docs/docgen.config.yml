enabled: true
title: grove
description: Grove meta-CLI and package manager for the Grove ecosystem
category: Developer Tools
settings:
    model: gemini-2.5-pro
    regeneration_mode: reference
    rules_file: docs.rules
    structured_output_file: pkg/docs/docs.json
    system_prompt: default
    output_dir: docs
sections:
    - name: overview
      title: Overview
      order: 1
      prompt: 01-overview.md
      output: 01-overview.md
    - name: installation
      title: Installation
      order: 2
      prompt: 02-installation.md
      output: 02-installation.md
    - name: binary-management
      title: Binary Management
      order: 3
      prompt: 03-binary-management.md
      output: 03-binary-management.md
    - name: ecosystems
      title: Ecosystems
      order: 4
      prompt: 04-ecosystems.md
      output: 04-ecosystems.md
    - name: configuration
      title: Configuration
      order: 5
      prompt: 05-configuration.md
      output: 05-configuration.md
    - name: command-reference
      title: Command Reference
      order: 6
      prompt: 06-command-reference.md
      output: 06-command-reference.md
readme:
    template: docs/README.md.tpl
    output: README.md
    source_section: overview
    strip_lines: 2
    generate_toc: true
